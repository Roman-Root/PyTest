name: UI Tests

on: [push]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run UI tests
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          docker compose up --exit-code-from regression
        continue-on-error: true

      - name: Generate Allure report
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless wget
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          ./allure-2.24.0/bin/allure generate allure-results --clean -o allure-report

      - name: Deploy Allure to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report
          token: ${{ secrets.CI_TOKEN }}
